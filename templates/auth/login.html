{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
<div class="splash-container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <a href="#" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
    {% endfor %}
    {% endif %} 
    <div class="card ">
        <div class="card-header text-center"><a href="{% url 'landing-page' %}" class="pageheader-title btn btn-primary active">DATABASE KITTY</a><span class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control form-control-lg" name="username" type="text" placeholder="Username" autocomplete="on">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" name="password" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0 text-center">
            <div class="card-footer-item card-footer-item-bordered">
                <a href="{% url 'register' %}" class="footer-link">Create An Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
