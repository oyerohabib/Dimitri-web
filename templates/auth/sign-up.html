{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
<form class="splash-container" method="POST">
    {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <a href="#" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            {% endfor %}
        {% endif %}                    
    <div class="card">

                <div class="card-header text-center">
                    <a href="{% url 'landing-page' %}" class="pageheader-title btn btn-primary active" style="margin-bottom: 15px!important;">DATABASE KITTY</a>
                    <h3 class="mb-1">Registrations Form</h3>
            <p>Please enter your user information.</p>
                </div>

        <div class="card-body" style="margin-bottom: -15px!important;">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" name="username" required="" placeholder="Username" autocomplete="on">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="on">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="password1" onchange="form.password2.pattern=this.value" type="password" required="" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" name="password2" pattern="" title='Passwords are not matching' type="password" required="" placeholder="Confirm Password">
            </div>
            <div class="form-group pt-2">
                <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" required="">
                    <span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                </label>
            </div>
        </div>
        <div class="card-footer bg-white">
            <p>Already a member? <a href="{% url 'login' %}" class="text-secondary">Login Here.</a></p>
        </div>
    </div>
</form>
{% endblock %}
